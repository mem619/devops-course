<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps</title>
    <script src="./js/index.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style/menu.css" />
    <link rel="stylesheet" href="./style/slide.css" />
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <h1 class="devops-label">DevOps</h1>
    <canvas id="canvas"></canvas>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="tab-modal">
              <i class="fa fa-code pr-2 icon-tab"></i>
              <h5 class="modal-title" id="modal-title"></h5>
              <span
                class="close-icon"
                aria-hidden="true"
                data-dismiss="modal"
                aria-label="Close"
                >&times;</span
              >
            </div>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span class="close-icon" aria-hidden="true">&times;</span>
            </button>
            <nav class="menu">
              <input
                type="checkbox"
                class="menu-open"
                name="menu-open"
                id="menu-open"
              />
              <label class="menu-open-button" for="menu-open">
                <span class="hamburger hamburger-1"></span>
                <span class="hamburger hamburger-2"></span>
                <span class="hamburger hamburger-3"></span>
              </label>
              <a class="menu-item" id="resources">
                <i class="fa fa-terminal"></i>
              </a>
              <a class="menu-item" id="links">
                <i class="fa fa-tasks"></i>
              </a>
              <a class="menu-item" id="examples">
                <i class="fa fa-folder-open"></i>
              </a>
              <a class="menu-item" id="summary_images">
                <i class="fa fa-briefcase"></i>
              </a>
              <a class="menu-item" id="summary">
                <i class="fa fa-book"></i>
              </a>
            </nav>
          </div>
          <div class="modal-body" style="font: 1.1em Monaco, MonoSpace;"></div>
          <div class="modal-footer">
            <h5 class="title-x">Hello</h5>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <ul class="slides-template slides">
      <li class="nav-dots"></li>
    </ul>
    <div class="template-image">
      <input type="radio" name="radio-btn" />
      <li class="slide-container">
        <div class="slide">
          <img src="" />
        </div>
        <div class="nav">
          <label class="prev">&#x2039;</label>
          <label class="next">&#x203a;</label>
        </div>
      </li>
    </div>
  </body>
</html>
